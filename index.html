<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />

    <!-- The below link to the external css file -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="./output.css" rel="stylesheet" />

    <!-- Importing Icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- The below is the favicon -->
    <link rel="icon" type="image/png" href="Assets/favIcon.png" />

    <!-- The below is the title -->
    <title>AGRIXPO</title>
  </head>
  <body>
    <header class="bg-white">
      <nav
        class="flex items-center justify-between md:w-[90%] w-[95%] m-auto px-[20px] py-[10px]"
      >
        <div>
          <a href="#" class="flex items-center gap-1">
            <img src="Assets/logo.png" alt="logo" class="w-9" />
            <span class="font-black text-xl">AGRIXPO</span>
          </a>
        </div>
        <div class="flex justify-between gap-x-[50px]">
          <div
            class="nav-links bg-white md:static absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] w-full md:w-auto flex items-center justify-center"
          >
            <ul
              class="flex md:flex-row text-xl md:text-base flex-col md:items-center md:gap-[2vw] gap-[15px] font-bold md:font-medium"
            >
              <li>
                <a href="" class="md:font-semibold text-primary-dark">Products</a>
              </li>
              <li>
                <a
                  href=""
                  class="hover:text-primary-dark transition-all duration-[0.3s]"
                  >Categories</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="hover:text-primary-dark transition-all duration-[0.3s]"
                  >Order</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="hover:text-primary-dark transition-all duration-[0.3s]"
                  >Message</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="hover:text-primary-dark transition-all duration-[0.3s]"
                  >Help</a
                >
              </li>
              <div class="flex items-center gap-[10px]">
                <li>
                <a href=""
                  ><ion-icon
                    name="search-outline"
                    class="md:w-10 bg-gray-200 md:p-[5px] p-[10px] w-[50px] rounded-sm md:mt-[8px] hover:text-primary-dark transition-all duration-[0.3s]"
                  ></ion-icon
                ></a>
              </li>
              <li>
                <a href=""
                  ><ion-icon
                    name="cart-outline"
                    class="md:w-10 bg-gray-200 md:p-[5px] p-[10px] w-[50px] rounded-sm md:mt-[8px] hover:text-primary-dark transition-all duration-[0.3s]"
                  ></ion-icon>
                </a>
              </li>
              </div>
              
            </ul>
          </div>

          <div class="flex items-center gap-[10px]">
            <ul>
              <li class="bg-primary-light border-2 border-solid border-primary-light px-[12px] py-[3px] rounded-sm hover:bg-white transition-all duration-[0.3s]"><a href="" class="text-white hover:text-primary-light font-semibold">Login</a></li>
            </ul>
            <div class="rounded-full border-2 border-solid border-primary-light shadow-sm shadow-gray-400 w-[45px] h-[45px] p-[6px]">
               <img src="Assets/Icons/profile.png" alt="profile" class="w-full h-full" /> 
            </div>
            <ion-icon
              onclick="onToggleMenu(this)"
              class="md:hidden cursor-pointer w-8 h-8 bg-gray-100 p-[5px] rounded-sm transition-all duration-[0.3s]"
              name="menu-outline"
            ></ion-icon>
          </div>
        </div>
      </nav>
    </header>
    <script>
      const navLinks = document.querySelector(".nav-links");
      function onToggleMenu(e) {
        e.name = e.name === "menu-outline" ? "close-outline" : "menu-outline";
        navLinks.classList.toggle("top-[9%]");
      }
    </script>
  </body>
</html>
